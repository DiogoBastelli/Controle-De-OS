<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Cadastro de Clientes</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Vendor CSS Files -->
    <link href="../src/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../src/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="../src/assets/css/style.css" rel="stylesheet">

</head>

<body>
    
    

    <!-- ======= Main Content ======= -->
    <main id="main" class="main">

        <div class="pagetitle">
            <h1>Cadastro de Clientes</h1>
        </div><!-- End Page Title -->

        <section class="section">
            <div class="row">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Registrando o cliente</h5>
                        <form  id="cadastro-form">
                            <!-- Nome -->
                            <div class="row mb-3">
                                <label for="inputNome" class="col-sm-2 col-form-label">Nome</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputNome" placeholder="Digite o nome">
                                </div>
                            </div>
                        
                            <!-- cpf -->
                            <div class="row mb-3">
                                <label for="inputCpf" class="col-sm-2 col-form-label">Cpf</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="inputCpf" placeholder="Digite o cpf">
                                </div>
                            </div>
                        
                            <!-- Endereço  -->
                            <div class="row mb-3">
                                <label for="inputEndereco" class="col-sm-2 col-form-label">Endereço</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="inputEndereco" placeholder="Digite o endereço">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="inputTelefone" class="col-sm-2 col-form-label">Telefone</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="inputTelefone" placeholder="Digite o telefone">
                                </div>
                            </div>
                        
                            <!-- Botões de Ação -->
                            <div class="text-center">
                                <button id="cadastrarCliente" class="btn btn-primary">Cadastrar</button>
                                <button id="deleteButton" class="btn btn-danger">Deletar</button>
                                <button type="reset" class="btn btn-secondary">Limpar</button>
                            </div>
                        </form>

                        <!-- Tabela de Clientes -->
                        <h5 class="card-title mt-4">Lista de Clientes</h5>
                        <table class="table" id="clientes-table">
                            <thead>
                                <tr><th scope="col">ID</th>
                                    <th scope="col">Nome</th>
                                    <th scope="col">cpf</th>
                                    <th scope="col">Endereço</th>
                                    <th scope="col">telefone</th>
                                </tr>
                            </thead>
                            <tbody id="clientes-list">
                                <!-- As linhas serão inseridas aqui -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>

    </main><!-- End Main Content -->

    <script src="../src/assets/js/cliente.js"></script>
</body>

</html>
