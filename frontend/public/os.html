<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="../src/assets/css/style.css" rel="stylesheet">
    
    <title>Ordens de serviço</title>
</head>
<body>
    <header >
        <imagens class="nomeConsel">
            <img  class="mt-4 me-4 logoConsel " src="../src/imagem/consel-logo.png"  >
        </imagens>

        <nav class="  p-2 mb-3 mt-4" id="cabecalho">
            <div class="row justify-content-around">
                <div class="col-auto">
                    <h2><a href="cliente.html" >Clientes</a></h1>
                   </h2>
                </div>
                <div class="col-auto">
                    <h2><a href="produto.html">Produtos</a></h1>
                </div>
                <div class="col-auto">
                    <h2><a href="os.html">Ordens de Serviço</a></h1>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <button id="btnAparecerForm" class="btn btn-primary">Nova os</button>
        <button id="btnAparecerFormPesquisa" class="btn btn-primary">Pesquisar Os</button>
        
         <!-- tela da Pesquisa de OS -->
        <div id="divPesquisaOs">
            <form>
                <input type="number" id="inputIdOs" placeholder="Insira o ID da OS para pesquisar">
            </form>
            <button id="btnPesquisaOs">Pesquisar OS</button>
            
            <h1 class="d-flex justify-content-center mb-5 mt-4">Resultado da pesquisa da OS</h1>   
             
            <table class="col-7 mx-auto">
                <tbody  id="resultPesquisa">   
                </tbody> 
            </table>
        </div>
        
        <!-- formulario de cadastro de OS -->
        <form id="cadastroOSF" class="p-5 border border-black rounded-5 col-sm-6 mx-auto shadow p-3 mb-5 bg-body-tertiary rounded">
    
            <!-- cliente  -->
            <div class="row mb-3">
                <label for="inputDonoPro" class="col-sm-2 col-form-label">Cliente</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputIdCliente" placeholder="Isira o id do cliente">
                </div>
            </div>
            
            <!-- produto -->
            <div class="row mb-3">
                <label for="inputNumSerieProd" class="col-sm-2 col-form-label">Número de série</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="inputIdProd" placeholder="Digite o número de série">
                </div>
            </div>
    
            <!-- defeito -->
            <div class="row mb-3">
                <label for="inputDefeitoProd" class="col-sm-2 col-form-label">Defeito</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputDefeitoProd" placeholder="Digite o defeito do produto">
                </div>
            </div>
            
            <!-- botoes de acao -->
            <div class="text-center mt-4">
                <button type="button" id="cadastrarOs" class="btn btn-primary">Cadastrar</button>
                <button type="button" id="btnFecharFormulario" class="btn btn-danger">Fechar</button>
            </div> 
        </form>
    
        <!-- Tabela das ordens de serviço -->
        <div id="TodasOs">
            <h1 class="d-flex justify-content-center mb-5 mt-4">Todas Ordens de serviço</h1>
    
            <table id="os-table" class="col-7 mx-auto">
                <tbody id="os-list" >
                    <!-- As linhas serão inseridas aqui -->
                </tbody>
            </table>
        </div>
    </main>
   

    <script src="../src/assets/js/ordens.js"></script>
</body>
</html>
