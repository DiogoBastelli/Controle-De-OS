<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Cadastro de Produto</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Vendor CSS Files -->
    <link href="../src/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../src/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="../src/assets/css/style.css" rel="stylesheet">

</head>

<body>
    <nav class="container header">
        
        
        <div class="row justify-content-around">
            <div class="col-auto">
                <h2><a href="cliente.html">Clientes</a></h1>
               </h2>
            </div>
            <div class="col-auto">
                <h2><a href="produto.html">Produtos</a></h1>
            </div>
            <div class="col-auto">
                <h2>Ordem de Serviço</h1>
            </div>
        </div>
    </nav>

    <main >
        <button type="submit " class="btn btn-primary" id="btnMudarEstiloFormCadastro">Cadastrar novo Produto</button>

        <form id="cadastroProduto">
            <!-- tipo do Produto -->
            <div class="row mb-3">
                <label for="inputTipo" class="col-sm-2 col-form-label">Tipo do Produto</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputTipo"
                        placeholder="Digite o tipo do produto">
                </div>
            </div>

            <!-- modelo do Produto -->
            <div class="row mb-3">
                <label for="inputModelo" class="col-sm-2 col-form-label">Modelo</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputModelo"
                        placeholder="Digite o tipo do produto">
                </div>
            </div>

            <!-- numero de serie  -->
            <div class="row mb-3">
                <label for="inputNumSerie" class="col-sm-2 col-form-label">Número de serie</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" id="inputNumSerie"
                        placeholder="Digite o numero de serie">
                </div>
            </div>

            <!-- Botões de Ação -->
            <div class="text-center">
                <button type="submit" id="cadastrarProduto" class="btn btn-primary">Cadastrar</button>
                <button id="deleteButtonProduto" class="btn btn-danger">Deletar</button>
                <button type="reset" class="btn btn-secondary">Limpar</button>
            </div> 
        </form>

        <h5 class="card-title mt-4">Lista de Produtos</h5>
        <table class="table" id="produto-table">
            <thead>
                <tr>
                <th scope="col">ID</th>
                <th scope="col">Tipo</th>
                <th scope="col">modelo</th>
                <th scope="col">numero de serie</th>
                </tr>
            </thead>
            <tbody id="produto-list">
                <!-- As linhas serão inseridas aqui -->
            </tbody>
        </table>

            <form id="FormPesquisarProduto">
                <!-- tipo do Produto -->
                <div class="row mb-3">
                    <label for="inputIdProduto" class="col-sm-2 col-form-label">ID do Produto</label>
                    <div class="col-sm-2">
                        <input type="number" class="form-control" id="inputIdProduto"
                            placeholder="Digite o ID do produto">
                    </div>
                </div>
            </form>

            <button type="submit" id="pesquisarProduto" class="btn btn-primary">Pesquisar</button>

            <table class="table" id="produto-result">
                <thead>
                    <tr><th scope="col">ID</th>
                        <th scope="col">tipo</th>
                        <th scope="col">modelo</th>
                        <th scope="col">Numero de serie</th>
                    </tr>
                </thead>
                <tbody id="resultPesquisa">
                    <!-- As linhas serão inseridas aqui -->
                </tbody>
            </table>
        </table>

    </main><!-- End Main Content -->

    <script src="../src/assets/js/produto.js"></script>
</body>

</html>
