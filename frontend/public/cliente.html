<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Cadastro de Clientes</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Vendor CSS Files -->
    <link href="../src/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../src/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="../src/assets/css/style.css" rel="stylesheet">

</head>

<body>
    
    

    <!-- ======= Main Content ======= -->
    <main id="main" class="main">

        <div class="pagetitle">
            <h1>Cadastro de Clientes</h1>
        </div><!-- End Page Title -->

        <section class="section">
            <div class="row">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Registrando o cliente</h5>
                        <form  id="cadastro-form">
                            <!-- Nome -->
                            <div class="row mb-3">
                                <label for="inputNome" class="col-sm-2 col-form-label">Nome</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputNome" placeholder="Digite o nome">
                                </div>
                            </div>
                        
                            <!-- Email -->
                            <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputEmail3" placeholder="Digite o email">
                                </div>
                            </div>
                        
                            <!-- Endereço e Bairro -->
                            <div class="row mb-3">
                                <label for="inputEndereco" class="col-sm-2 col-form-label">Endereço</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="inputEndereco" placeholder="Digite o endereço">
                                </div>
                        
                                <label for="inputBairro" class="col-sm-1 col-form-label">Bairro</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" id="inputBairro" placeholder="Digite o bairro">
                                </div>
                            </div>
                        
                            <!-- Tipo Cliente (Pessoa Jurídica ou Física) -->
                            <fieldset class="row mb-3">
                                <legend class="col-form-label col-sm-2 pt-0">Tipo Cliente</legend>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="juridica" checked>
                                        <label class="form-check-label" for="gridRadios1">Pessoa Jurídica</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="fisica">
                                        <label class="form-check-label" for="gridRadios2">Pessoa Física</label>
                                    </div>
                                </div>
                            </fieldset>
                        
                            <!-- Botões de Ação -->
                            <div class="text-center">
                                <button id="insertButton" class="btn btn-primary">Enviar</button>
                                <button id="deleteButton" class="btn btn-danger">Deletar</button>
                                <button type="reset" class="btn btn-secondary">Limpar</button>
                            </div>
                        </form>

                                        <!-- Tabela de Clientes -->
                        <h5 class="card-title mt-4">Lista de Clientes</h5>
                        <table class="table" id="clientes-table">
                            <thead>
                                <tr>
                                    <th scope="col">Nome</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Endereço</th>
                                    <th scope="col">Bairro</th>
                                </tr>
                            </thead>
                            <tbody id="clientes-list">
                                <!-- As linhas serão inseridas aqui -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>

    </main><!-- End Main Content -->

    <script src="../src/assets/js/cliente.js"></script>
</body>

</html>
