<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="../src/assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
    <title>Ordens de serviço</title>
</head>
<body>
    <header >
        <nav class="header">
            <img  class="logoConsel " src="../src/imagem/consel-logo.png"  >
            <ul class="nav-list">
                <li><a href="cliente.html" >Clientes</a></li>
                <li><a href="produto.html" >Produto</a></li>
                <li><a href="os.html" >Os</a></li>
            </ul>

                <i id="aparecerFormCadastro" class="fa-solid fa-pencil"></i>

            <div class="container-wrapper">
                <div class="container">
                    <div class="input-wrapper">
                        <input id="inputIdOs" type="text" placeholder="Pesquisar Ordem">
                        <i class="fa fa-search" id="iconePesquisarOs"></i>
                    </div>
                </div>
            </div>
            
        </nav>
    </header>
    <main>       
         <!-- tela da Pesquisa de OS -->
        <div id="divPesquisaOs">            
            <h1 class="d-flex justify-content-center mb-5 mt-4">Resultado da pesquisa da OS</h1>   
             
            <table class="col-7 mx-auto">
                <tbody  id="resultPesquisa">   
                </tbody> 
            </table>
        </div>
        
        <!-- formulario de cadastro de OS -->
        <form id="FormCadastroOS" class="p-5 border border-black rounded-5 col-sm-6 mx-auto shadow p-3 mb-5 bg-body-tertiary rounded">
    
            <!-- cliente  -->
            <div class="row mb-3">
                <label for="inputDonoPro" class="col-sm-2 col-form-label">Cliente</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputIdCliente" placeholder="Isira o id do cliente">
                </div>
            </div>
            
            <!-- produto -->
            <div class="row mb-3">
                <label for="inputNumSerieProd" class="col-sm-2 col-form-label">Número de série</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="inputIdProd" placeholder="Digite o número de série">
                </div>
            </div>
    
            <!-- defeito -->
            <div class="row mb-3">
                <label for="inputDefeitoProd" class="col-sm-2 col-form-label">Defeito</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputDefeitoProd" placeholder="Digite o defeito do produto">
                </div>
            </div>
            
            <!-- botoes de acao -->
            <div class="text-center mt-4">
                <button type="button" id="cadastrarOs" class="btn btn-primary">Cadastrar</button>
                <button type="button" id="btnFecharFormulario" class="btn btn-danger">Fechar</button>
            </div> 
        </form>
    
        <!-- Tabela das ordens de serviço -->
        <div id="TodasOs">
            <h1 class="d-flex justify-content-center mb-5 mt-4">Todas Ordens de serviço</h1>
    
            <table id="os-table" class="col-7 mx-auto">
                <tbody id="os-list" >
                    <!-- As linhas serão inseridas aqui -->
                </tbody>
            </table>
        </div>

        <label for="selectStatus">Filtrar por Status:</label>
        <select id="selectStatus">
            <option value="aguardando-orcamento">Aguardando Orçamento</option>
            <option value="aprovado">Aprovado</option>
            <option value="nao-aprovado">Não Aprovado</option>
            <option value="aguardando-aprovacao">Aguardando Aprovação</option>
            
        </select>

        <button id="btnPesquisarOsStatus">Filtrar</button>

        <div id="FiltroStatusOs">
            <h1 class="d-flex justify-content-center mb-5 mt-4">Os filtrada por status</h1>
    
            <table id="os-table" class="col-7 mx-auto">
                <tbody id="os-filtroStatus" >
                    <!-- As linhas serão inseridas aqui -->
                </tbody>
            </table>
        </div>
    </main>
   

    <script src="../src/assets/js/ordens.js"></script>
</body>
</html>
