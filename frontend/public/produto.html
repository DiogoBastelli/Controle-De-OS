<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Cadastro de Produto</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Vendor CSS Files -->
    <link href="../src/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../src/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="../src/assets/css/style.css" rel="stylesheet">

</head>

<body>
    <!-- ======= Main Content ======= -->
    <main id="main" class="main">

        <div class="pagetitle">
            <h1>Cadastro de Produto</h1>
        </div><!-- End Page Title -->

        <section class="section">
            <div class="row">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Registrar Produto</h5>
                        <form id="cadastroProduto">
                            <!-- Nome do Produto -->
                            <div class="row mb-3">
                                <label for="inputNomeProduto" class="col-sm-2 col-form-label">Nome do Produto</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputNomeProduto"
                                        placeholder="Digite o nome do produto">
                                </div>
                            </div>

                            <!-- Descrição do Produto -->
                            <div class="row mb-3">
                                <label for="inputDescricao" class="col-sm-2 col-form-label">Descrição</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" id="inputDescricao" rows="3"
                                        placeholder="Digite a descrição do produto"></textarea>
                                </div>
                            </div>

                            <!-- Preço  -->
                            <div class="row mb-3">
                                <label for="inputPreco" class="col-sm-2 col-form-label">Preço</label>
                                <div class="col-sm-4">
                                    <input type="number" class="form-control" id="inputPreco"
                                        placeholder="Digite o preço">
                                </div>
                            </div>

                            <!-- Botões de Ação -->
                            <div class="text-center">
                                <button type="submit" id="enviarProduto" class="btn btn-primary">Enviar</button>
                                <button id="deleteButtonProduto" class="btn btn-danger">Deletar</button>
                                <button type="reset" class="btn btn-secondary">Limpar</button>
                            </div>

                                             <!-- Tabela de Produtos -->
                        <h5 class="card-title mt-4">Lista de Produtos</h5>
                        <table class="table" id="produto-table">
                            <thead>
                                <tr><th scope="col">ID</th>
                                    <th scope="col">Nome</th>
                                    <th scope="col">Descição</th>
                                    <th scope="col">Preco</th>
                                </tr>
                            </thead>
                            <tbody id="produto-list">
                                <!-- As linhas serão inseridas aqui -->
                            </tbody>
                        </table>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </main><!-- End Main Content -->

    <script src="../src/assets/js/produto.js"></script>
</body>

</html>
