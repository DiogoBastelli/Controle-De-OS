<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="../src/assets/css/style.css" rel="stylesheet">
    
    <title>Ordens de serviço</title>
</head>
<body>

    <form id="cadastroOs" class="p-5 border border-black rounded-5 col-sm-6 mx-auto shadow p-3 mb-5 bg-body-tertiary rounded">

        <!-- cliente  -->
        <div class="row mb-3">
            <label for="inputDonoPro" class="col-sm-2 col-form-label">Cliente</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="inputIdClienteProd" placeholder="Isira o cliente o id do cliente">
            </div>
        </div>
        
        <!-- produto -->
        <div class="row mb-3">
            <label for="inputNumSerieProd" class="col-sm-2 col-form-label">Número de série</label>
            <div class="col-sm-8">
                <input type="number" class="form-control" id="inputNumSerieProd" placeholder="Digite o número de série">
            </div>
        </div>

        <!-- defeito -->
        <div class="row mb-3">
            <label for="inputDefeitoProd" class="col-sm-2 col-form-label">Defeito</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="inputDefeitoProd" placeholder="Digite o defeito do produto">
            </div>
        </div>
        
        <!-- botoes de acao -->
        <div class="text-center mt-4">
            <button type="button" id="cadastrarOs" class="btn btn-primary">Cadastrar</button>
            <button type="button" id="btnFecharFormulario" class="btn btn-danger">Cancelar</button>
        </div> 
    </form>
</body>
</html>
